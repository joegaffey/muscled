<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUlti-SCreen Layout EDitor</title>
    <style>
      body {
        margin: 0;
      }
      .loader {
        font-family: verdana;
        font-size: 24px;
        display: none;
        height: auto;
        width: 250px;
        position: absolute;
        top: calc(50% - 50px);
        left: calc(50% - 125px);
        text-align: center;
        padding: 30px 0;
        background-color: #222222;
        color: lightgray;
      }
    </style>
    <script
      async
      src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "three": "./lib/three.module.js",
          "orbitControls": "./lib/OrbitControls.js",
          "stlLoader": "./lib/STLLoader.js",
          "vrButton": "./lib/VRButton.js",
          "screen": "./screen.js"
        }
      }
    </script>
    <script type="text/javascript" src="./lib/dat.gui.min.js"></script>
  </head>
  <body>
    <div class="loader">
      Loading...
    </div>
    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "orbitControls";
      import STLLoader from "stlLoader";
      import Screen from "screen";
      // import { VRButton } from "vrButton";

      const gui = new dat.GUI();
      
      let loadingCount = 0;
      const loaderEl = document.querySelector(".loader");

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        60,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      
      // renderer.xr.enabled = true;
      // document.body.appendChild(VRButton.createButton(renderer));

      const controls = new OrbitControls(camera, renderer.domElement);
      
      const wireMaterial = new THREE.MeshBasicMaterial({
        color: 0x88ff88,
        transparent: true,
        opacity: 0.25,
      });
      const cdnPath = "https://cdn.glitch.global/710b4225-853b-4ba5-bd3d-1a005f44407d/";
      // const backgrounds = {
      //   left: cdnPath + "mistyroad_w1920_cw1920_ch1080_cx0_cy0.jpg",
      //   middle: cdnPath + "mistyroad_w1920_cw1920_ch1080_cx1920_cy0.jpg",
      //   right: cdnPath + "mistyroad_w1920_cw1920_ch1080_cx0_cy0.jpg",
      // };
      
      const backgrounds = {
        left: cdnPath + "racing1.jpg",
        middle: cdnPath + "racing1.jpg",
        right: cdnPath + "racing1.jpg",
      };      

      const img = "wallpaper.jpg";
      const sf = 0.75;

      // prettier-ignore
      const sizes = { 
        '19" 4x3': { x: 4, y: 3, width: 19*sf, height:  19*sf/4*3, angle: 0.9, spacing: 11.35, centerOffset: -5.9, floorHeight: 26.5, z: 16 },
        '24" 16x9': { x: 16, y: 9, width: 24*sf, height: 24*sf/16*9, angle: 1.13, spacing: 12.6, centerOffset: -8.4, floorHeight: 27, z: 18 },
        '27" 16x9': { x: 16, y: 9, width: 27*sf, height: 27*sf/16*9, angle: 1.13, spacing: 14.2, centerOffset: -9.55, floorHeight: 27.5, z: 18 },
        '29" 21x9': { x: 21, y: 9, width: 29*sf, height: 29*sf/21*9, angle: 1.13, spacing: 15.2, centerOffset: -10.1, floorHeight: 26.5, z: 18 },
        '32" 16x9': { x: 16, y: 9, width: 32*sf, height: 32*sf/16*9, angle: 1.13, spacing: 16.9, centerOffset: -11.1, floorHeight: 28, z: 16 },
        '34" 21x9': { x: 21, y: 9, width: 34*sf, height: 34*sf/21*9, angle: 1.13, spacing: 17.8, centerOffset: -12, floorHeight: 27.5, z: 20 },
        '40" 16x9': { x: 16, y: 9, width: 40*sf, height: 40*sf/16*9, angle: 1.13, spacing: 21, centerOffset: -14, floorHeight: 29, z: 17 },
        '42" 16x9': { x: 16, y: 9, width: 42*sf, height: 42*sf/16*9, angle: 1.13, spacing: 22, centerOffset: -14.6, floorHeight: 29, z: 17 },
        '43" 16x9': { x: 16, y: 9, width: 43*sf, height: 43*sf/16*9, angle: 1.13, spacing: 23, centerOffset: -15, floorHeight: 29, z: 17 },
        '43" 32x9': { x: 32, y: 9, width: 43*sf, height: 43*sf/32*9, angle: 1.13, spacing: 23, centerOffset: -15, floorHeight: 27, z: 25 },
        '49" 16x9': { x: 16, y: 9, width: 49*sf, height: 49*sf/16*9, angle: 1.2, spacing: 25, centerOffset: -17.6, floorHeight: 29.5, z: 15 },
        '49" 32x9': { x: 32, y: 9, width: 49*sf, height: 49*sf/32*9, angle: 1.2, spacing: 25, centerOffset: -17.6, floorHeight: 27, z: 25 },
        '50" 16x9': { x: 16, y: 9, width: 50*sf, height: 50*sf/16*9, angle: 1.2, spacing: 25.75, centerOffset: -17.6, floorHeight: 29.5, z: 15 },
        '55" 16x9': { x: 16, y: 9, width: 55*sf, height: 55*sf/16*9, angle: 1.2, spacing: 28, centerOffset: -19.5, floorHeight: 30, z: 12 },
        '65" 16x9': { x: 16, y: 9, width: 65*sf, height: 65*sf/16*9, angle: 1.2, spacing: 33, centerOffset: -23, floorHeight: 31.5, z: 10 },
        '75" 16x9': { x: 16, y: 9, width: 75*sf, height: 75*sf/16*9, angle: 1.2, spacing: 38, centerOffset: -27, floorHeight: 32, z: 8 },
        '85" 16x9': { x: 16, y: 9, width: 85*sf, height: 85*sf/16*9, angle: 1.2, spacing: 43, centerOffset: -30, floorHeight: 33.3, z: 7 },
      }

      const camTarget = [0, 15, 0];

      const cams = {
        leftShoulder: { pos: [-20, 25, 55], target: camTarget },
        rightShoulder: { pos: [20, 25, 55], target: camTarget },
        top: { pos: [0, 80, 20], target: [0, 0, 20] },
        driver: { pos: [0, 25, 35], target: [0, 25, 34.9] },        
      };
      setCamera(Object.values(cams)[0]);
     
      const screen1 = new Screen(16, 9, backgrounds.left, 'left');
      const screen2 = new Screen(16, 9, backgrounds.middle, 'middle');
      const screen3 = new Screen(16, 9, backgrounds.right, 'right');
      
      scene.add(screen1);
      scene.add(screen2);
      scene.add(screen3);

      let screens = {
        wireframe: false,
        size: '32" 16x9',
        fov: 1,
        bezel: 0.3,
        single: false,
        xOffset: 0,
        yOffset: 0
      };
      setScreenSize(sizes[screens.size]);
      
      const screenGUI = gui.addFolder("Screens");
      screenGUI.add(screens, "single");
      screenGUI.add(screens, "size", Object.keys(sizes)).onChange((value) => {
        setScreenSize(sizes[value]);
      });
      screenGUI.add(screens, "fov", 0, 2, 0.01).onChange((value) => {
        setFov(value);
      });
      screenGUI.add(screens, "xOffset", -0.5, 0.5, 0.01).onChange((value) => {
        setXOffset(value);
      });
      screenGUI.add(screens, "yOffset", -0.5, 0.5, 0.01).onChange((value) => {
        setYOffset(value);
      });
      screenGUI.add(screens, "angle", 0, Math.PI/2, 0.01);
      screenGUI.add(screens, "spacing", 0, 80, 0.01);
      screenGUI.add(screens, "floorHeight", 0, 50, 0.01);
      screenGUI.add(screens, "z", -10, 40, 0.01);
      screenGUI.add(screens, "centerOffset", -30, 20, 0.01);
      screenGUI.add(screens, "wireframe");
      screenGUI.add(screens, "bezel", 0, 3, 0.01).onChange((value) => {
        setBezel(value);
      });

      const camGUI = gui.addFolder("Camera");
      const camSelect = { view: Object.keys(cams)[0] };
      camGUI.add(camSelect, "view", Object.keys(cams)).onChange((value) => {
        setCamera(cams[value]);
      });
      camGUI.add(camera, "fov", 20, 120).onChange((value) => {
        camera.updateProjectionMatrix();
      });
      const camPosGUI = camGUI.addFolder("Position");
      camPosGUI.add(camera.position, "x", -40, 40);
      camPosGUI.add(camera.position, "y", -40, 40);
      camPosGUI.add(camera.position, "z", -40, 80);
      const camRotGUI = camGUI.addFolder("Rotation");
      camRotGUI.add(camera.rotation, "x", -Math.PI, Math.PI);
      camRotGUI.add(camera.rotation, "y", -Math.PI, Math.PI);
      camRotGUI.add(camera.rotation, "z", -Math.PI, Math.PI);

      const rigModelPath = cdnPath + "rig3.stl";
      let rig = null;

      const stlLoader = new STLLoader();
      startLoad();
      stlLoader.load(
        rigModelPath,
        (geometry) => {
          setTimeout(() => { endLoad(); }, 1000);
          const mesh = new THREE.Mesh(geometry, wireMaterial);
          mesh.rotation.x = -Math.PI / 2;
          mesh.rotation.z = Math.PI / 2;
          mesh.position.x = 12;
          mesh.position.z = 40;
          scene.add(mesh);
          rig = mesh;
          const rigGUI = gui.addFolder("Rig");
          rigGUI.add(rig.position, "z", -20, 80);
        },
        (xhr) => {
          loaderEl.innerHTML = Math.round((xhr.loaded / xhr.total) * 100) + "% loaded";
        },
        (error) => {
          loaderEl.innerHTML = "Error loading model."
          setTimeout(() => { endLoad(); }, 5000);
          console.log(error);
        }
      );
      
      function setBezel(size) {
        screen1.setBezel(size);
        screen2.setBezel(size);
        screen3.setBezel(size);
      }
      
      function setFov(size) {
        screen1.setFov(size);
        screen2.setFov(size);
        screen3.setFov(size);
      }
      
      function setXOffset(size) {
        screen1.setXOffset(size);
        screen2.setXOffset(size);
        screen3.setXOffset(size);
      }
      
      function setYOffset(size) {
        screen1.setYOffset(size);
        screen2.setYOffset(size);
        screen3.setYOffset(size);
      }
      
      function startLoad() {
        loadingCount++;
        loaderEl.style.display = "block";
      }
      
      function endLoad() {
        loadingCount--;
        if(loadingCount === 0)
          loaderEl.style.display = "none";
      }

      function setScreenSize(size) {
        screens.angle = size.angle;
        screens.spacing = size.spacing;
        screens.centerOffset = size.centerOffset;
        screens.floorHeight = size.floorHeight;
        screens.z = size.z;
        screen1.setSize(size);
        screen2.setSize(size);
        screen3.setSize(size);
        gui.updateDisplay();
        document.activeElement.blur();
      }

      function setCamera(cam) {
        camera.position.set(...cam.pos);
        controls.target.set(...cam.target);
        controls.update();
        
        gui.updateDisplay();
        document.activeElement.blur();
      }
      
      function animate() {
        screen2.position.set(
          0,
          screens.floorHeight,
          screens.z + screens.centerOffset
        );
        if (!screens.wireframe)
          screen2.material = screen2.defaultMaterial;
        
        if(!screens.single) {    
          screen1.visible = true;
          screen3.visible = true;
        
          screen1.rotation.y = screens.angle * -1;
          screen3.rotation.y = screens.angle;

          screen1.position.set(screens.spacing, screens.floorHeight, screens.z);
          screen3.position.set(-screens.spacing, screens.floorHeight, screens.z);


          if (!screens.wireframe) {
            screen1.material = screen1.defaultMaterial;
            screen3.material = screen3.defaultMaterial;
          } 
          else 
            screen1.material = screen2.material = screen3.material = wireMaterial;
          
        }
        else {
          screen1.visible = false;
          screen3.visible = false;
        }
        
        renderer.render(scene, camera);
      }
      
      renderer.setAnimationLoop(() => {
        animate();
      });

      window.addEventListener("resize", onWindowResize, false);

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }
    </script>
  </body>
</html>
